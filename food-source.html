<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Small-Improvements food </title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script src='https://code.jquery.com/jquery-1.11.2.min.js'></script>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibWljaGFlbHJ1aHdlZGVsIiwiYSI6InhmSmI3VVUifQ.gw0VO5AtwkamJeZcHa5OLA';
var map = L.mapbox.map('map', 'michaelruhwedel.lc49f8g9')
  .setView([52.5245650, 13.4047680], 7);

function load() {
  $.ajax({
    headers: {
      'Accept': 'application/vnd.github.v3.raw'
    },
    xhrFields: {
      withCredentials: false
    },
    dataType: 'json',
    url: 'https://api.github.com/repos/SmallImprovements/smallimprovements.github.com/contents/data/food-source.geojson',
    success: function(geojson) {
        L.mapbox.featureLayer(geojson).addTo(map);
    }
  });
}
$(load);
</script>
</body>
</html>
